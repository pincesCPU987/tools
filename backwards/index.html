<style>
  textarea {
    width: 400px;
    height: 200px;
  }
</style>
<textarea id="input" placeholder="input"></textarea>
<textarea id="output" placeholder="backwards output"></textarea>
<script>
  var input = document.querySelector('#input');
  var output = document.querySelector('#output');
  
  input.oninput = (e) => {
  	var outputvalue = '';
    for (var i = input.value.length - 1; i >= 0; i--) {
    	outputvalue += input.value[i];
    }
    output.value = outputvalue;
  };
</script>
